{% extends 'base.html' %}

{% block title %} Contact |{% endblock title %}

{% block body %} 
    <div class="container px-0">
        <img src="https://images.wallpapersden.com/image/download/sad-itachi-uchiha-minimalist-hd-naruto_bmZnbGWUmZqaraWkpJRmZ2VlrWllZQ.jpg" alt="" class="d-block 2-100 mx-0">
        <h1 class="text-center">Contact us</h1>
        
        <form method="post" action="contact">
  {% csrf_token %}
            <div class="mb-4">
    <label for="name" class="form-label">Name</label>
    <input type="text" class="form-control" id="name" name = "name" placeholder="Enter your Name">
    </div>
            
            <div class="mb-3">
    <label for="email" class="form-label">Email address</label>
    <input type="email" class="form-control" id="email"  name = "email" placeholder="Enter your Email">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
            
            <div class="mb-3">
    <label for="phone" class="form-label">Phone Number</label>
    <input type="number" class="form-control" id="phone" name="phone" placeholder="Enter your Phone Number">
  </div>
            
            <div class="mb-5">
    <label for="desc">Why do you want to Contact us</label>
                <textarea class="form-control" rows ="4" id="desc" name = "desc"></textarea>
  </div>
            
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
    </div>
{% endblock body %}
